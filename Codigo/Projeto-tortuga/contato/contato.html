    <section class="sessao-contato">
        <form name="formteste" action="https://api.staticforms.xyz/submit" method="POST">

            <h2>Contato</h2>

            <p class="nome">
                <input type="text" name="name" placeholder="Informe seu nome" required="required">
            </p>

            <p class="email">
                <input type="email" name="email" placeholder="Informe seu e-mail" required="required">
            </p>

            <p class="assunto">
                <input type="text" name="subject" placeholder="Informe o assunto" required="required">
            </p>

            <p class="mensagem">
                <textarea name="message" placeholder="Deixe sua mensagem"></textarea>
            </p>

            <p class="enviar">
                <input type="submit" name="enviar" value="Enviar">
            </p>
        </form>
