<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="cab">
      <a href="../Pagina inicial/tp.html"><img class="perfil" src="../Img/Seta.png"></a><h2>Agenda</h2>
    </nav>    
  
    <h4>Calendario</h4>
  
    <div class="calendar">
      <div class="header">
        <a data-action="prev-month" href="javascript:void(0)" title="Previous Month"><i></i></a>
        <div class="text" data-render="month-year"></div>
        <a data-action="next-month" href="javascript:void(0)" title="Next Month"><i></i></a>
      </div>
      <div class="months" data-flow="left">
        <div class="month month-a">
          <div class="render render-a"></div>
        </div>
        <div class="month month-b">
          <div class="render render-b"></div>
        </div>
      </div>
    </div>
    <div  id="tarefasContainer" class="bordin">
      <a href="../addTarefas/add.html"><h5>Tarefas<button type="button" class="btn btn-success but1">Add</button></h5></a>
      <div id="tarefasContainer" class="btn btn-success but2"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="./tarefas.js"></script>
  </body>
</html
